{% extends "auctions/layout.html" %}

{% block body %}
    {% if message %}
    <div class="message">{{ message }}</div>
    {% endif %}
    <h2>Create Listing</h2>
    <div class="createlistingform">
    <form action="{% url 'createlisting' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="title" placeholder="Title" required>
        </div>
        <div class="form-group">
            <input class="form-control" autofocus type="number" name="starting_bid" placeholder="Starting bid" step="0.01" required>
        </div>
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="category" placeholder="Category">
        </div>
        <div class="form-group">
            <input class="form-control" autofocus type="url" name="url" placeholder="Image url">
        </div>
        <p><label for="description">Description:</label></p>

        <textarea id="description" name="description" rows="8" cols="100" required></textarea>
        <br>
        <input class="btn btn-primary" type="submit" value="Create Listing">
    </form>
</div>
{% endblock %}
