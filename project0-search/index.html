<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link href="styles.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Search</title>
    </head>
    <body>
        <div class="links">
            <a href="image.html" role="button">Images</a>
            <a href="advenced.html" role="button">Advanced Search</a>
        </div>
        <div class="search">
            <img src="googleimg.png" alt="google">
        </div>
        <div>
            <form action="https://www.google.com/search" autocomplete="off">
                <div class="search">
                    <input type="text" name="q" class="border p-2 mb-2 border-opacity-25">
                    <div>
                        <input type="submit" value="Google Search" class="border border-opacity-25" style="margin-top:2vh; padding:5px 10px; background-color: rgba(191, 209, 208, 0.096);">
                        <input type="submit" name="btnI" value="I'm feeling Lucky" class="border border-opacity-25" style="margin-top:2vh; padding:5px 10px; background-color: rgba(191, 209, 208, 0.096);">
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
