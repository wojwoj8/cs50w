{% extends "auctions/layout.html" %}

{% block body %}
    {% if message %}
    <div class="message">{{ message }}</div>
    {% endif %}
    <h2>Categories:</h2>
   
        <ul>
            {% for cats in catset %}
            <li><a href="{% url 'categorylist' cats %}">{{cats}}</a></li>
            {% endfor %}
        </ul>

{% endblock %}
